# ADMIN
type Type {
    name: String!
    events: [Event] @relation(onDelete: RESTRICT)
    tickets: [Ticket] @relation(onDelete: RESTRICT)
}

type Category {
    name: String!
    subCategories: [SubCategory] @relation(onDelete: CASCADE)
    events: [Event]
    CategoryImages: [CategoryImage] @relation(onDelete: CASCADE)
}

type SubCategory {
    category: Category!
    name: String!
    events: [Event]
}

type CategoryImage {
    name: String
    url: String! @File
    category: Category
}

type Bank {
    name: String!
    bankPayments: [BankPayment] @relation(onDelete: RESTRICT)
    # userBanks: [UserBank] @relation(onDelete: RESTRICT)
}

type BankPayment {
    name: String!
    number: String!
    bank: Bank!
    paymentMethod: PaymentMethod!
}

type PaymentMethod {
    name: String!
    bankPayments: [BankPayment]
}

