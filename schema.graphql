type Event {
    owner: User! @role(onCreate: "own", onDelete: "own")
    name: String!
    locationType: String @default(value: "tbd")
    locationName: String
    latitude: String
    longitude: String
    address: String
    state: String
    postalCode: String
    city: String
    country: String
    type: Type!
    category: Category!
    subCategory: SubCategory!
    startDate: String!
    endDate: String!
    startTime: String!
    endTime: String!
    tickets: [Ticket] @relation(onDelete: CASCADE)
    showRemainingTicket: Boolean @default(value: false)
    eventImages: [EventImage] @relation(onDelete: CASCADE)
    description: String!
    organizer: String!
    organizerDescription: String!
    termsAndCondition: String
    refundPolicy: String
    link: String
    private: Boolean @default(value: false)
}

type EventImage {
    name: String
    url: String! @File
    event: Event
}

type Ticket {
    event: Event!
    name: String
    qty: Int
    price: Int
    includeFees: Boolean
    startDate: String
    endDate: String
    startTime: String
    endTime: String
    description: String
    visibility: Boolean
    orderMinQty: Int
    orderMaxQty: Int
    salesChannel: String
    sold: Boolean
}

type Order {
    user: User @role(onCreate: "own")
    event: Event!
    ticket: Ticket!
    price: Int
    fee: Int
    qty: Int
    subTotal: Int
    transaction: Transaction
}

type Transaction {
    user: User @role(onCreate: "own")
    orders: [Order] @role(onCreate: "own")
    customerFirstName: String
    customerLastName: String
    customerPhoneNumber: String
    customerEmail: String
    takerFirstName: String
    takerLastName: String
    takerPhoneNumber: String
    takerEmail: String
    takerID: String
    total: Int
    status: Boolean @default(value: false)
    bankPayment: BankPayment
    # userAddInformation: UserAddInformation
}

# USER
type User {
    Title: String
    phoneNumber: String
    image: String
    address: String
    city: String
    postalCode: String
}

