type Post{
    _id: String!
    text: String!
    comments: [Comment] @relation(onDelete: CASCADE)
    user: User!  @role(onCreate: "own", onUpdateDelete: "own")
}

type UserFriend{
    _id: String
    user: User!
    friend: User!
}

type User{
    phoneNumbers: String
}

type Comment {
    _id: String
    post: Post!
    text: String!
    user: User!  @role(onCreate: "own", onUpdateDelete: "own")
}